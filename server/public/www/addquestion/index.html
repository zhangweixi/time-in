<html>
<head>
    <link rel="stylesheet" href="css/editormd.css" />
    <style>
        body,html{
            margin:0;
            padding:0;
            background:#444;
        }

        .nav{
            background:#444;
            color:#fff;
            padding:10px 0;
        }
        .nav *{
            display: inline-block;
        }
        .title{
            font-size:20px;
            font-weight:bold;
            padding:5px 10px;
        }
        .nav input{
            text-indent:10px;
            line-height:1.5;
        }
        .btn{
            border-radius: 5px;
            background:red;
            padding:5px 20px;
            cursor: default;
        }
        #editor{

        }
    </style>
</head>
<body>

<div class="nav">
    <div class="title">题库导入</div>
    <input type="text" placeholder="题库名称" id="title">
    <input type="text" placeholder="CODE编码" id="code">
    <div class="btn" id="submit">提交</div>
</div>

<div id="editor">
    <textarea style="display:none;"></textarea>
</div>


<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="editormd.min.js"></script>
<script src="base64.js"></script>
<script type="text/javascript">
    $(function() {
        var editor = editormd("editor", {
             width  : window.innerWidth-50+"px",
            // height : "100%",
            theme : "dark",
            placeholder:"请输入你的题库内容。。。。。。",
            //previewTheme : "dark",
            editorTheme : "pastel-on-dark",
            saveHTMLToTextarea:true,
            path   : "lib/"
        });


        $("#submit").bind('click', function() {

            if(!confirm('确定提交吗')){
                return;
            }
            var b = new Base64();
            var content = b.encode(editor.getMarkdown());
            var title   = $('#title').val();
            var code    = $('#code').val();
            var url     = "/timein/api/v1/quest/add_quest_group";

            var data    = {
                content:content,
                code:code,
                title:title
            };

            $.ajax({
                url:url,
                data:data,
                mehod:'post',
                success:function(res){
                    if(res.code == 200){
                        alert('添加成功，请在手机上查看');
                    }
                }
            })
        });

    });




</script>
</body>
</html>
